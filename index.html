<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Week1 Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const productList = [
        {
          category: "甜甜圈",
          content: "尺寸：14x14cm",
          description:
            "濃郁的草莓風味，中心填入滑順不膩口的卡士達內餡，帶來滿滿幸福感！",
          id: "-L9tH8jxVb2Ka_DYPwng",
          is_enabled: 1,
          origin_price: 150,
          price: 99,
          title: "草莓莓果夾心圈",
          unit: "元",
          num: 10,
          imageUrl:
            "https://images.unsplash.com/photo-1583182332473-b31ba08929c8",
          imagesUrl: [
            "https://images.unsplash.com/photo-1626094309830-abbb0c99da4a",
            "https://images.unsplash.com/photo-1559656914-a30970c1affd",
          ],
        },
        {
          category: "蛋糕",
          content: "尺寸：6寸",
          description:
            "蜜蜂蜜蛋糕，夾層夾上酸酸甜甜的檸檬餡，清爽可口的滋味讓人口水直流！",
          id: "-McJ-VvcwfN1_Ye_NtVA",
          is_enabled: 1,
          origin_price: 1000,
          price: 900,
          title: "蜂蜜檸檬蛋糕",
          unit: "元",
          num: 1,
          imageUrl:
            "https://images.unsplash.com/photo-1627834377411-8da5f4f09de8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80",
          imagesUrl: [
            "https://images.unsplash.com/photo-1618888007540-2bdead974bbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80",
          ],
        },
        {
          category: "蛋糕",
          content: "尺寸：6寸",
          description: "法式煎薄餅加上濃郁可可醬，呈現經典的美味及口感。",
          id: "-McJ-VyqaFlLzUMmpPpm",
          is_enabled: 1,
          origin_price: 700,
          price: 600,
          title: "暗黑千層",
          unit: "元",
          num: 15,
          imageUrl:
            "https://images.unsplash.com/photo-1505253149613-112d21d9f6a9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
          imagesUrl: [
            "https://images.unsplash.com/flagged/photo-1557234985-425e10c9d7f1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA5fHxjYWtlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
            "https://images.unsplash.com/photo-1540337706094-da10342c93d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGNha2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60",
          ],
        },
      ];
      const ProductCard = ({ productDetail }) => {
        return (
          <div className="card">
            <div class="card-img-top">
              <img
                src={productDetail.imageUrl}
                className="primary-image"
                alt={productDetail.title}
              />
            </div>
            <div className="card-body">
              <div className="d-flex align-items-center gap-2 mb-2">
                <h5 className="card-title fw-bolder m-0">
                  {productDetail.title}
                </h5>
                <span className="badge text-bg-primary">
                  {productDetail.category}
                </span>
              </div>
              <ul className="list-unstyled">
                <li className="card-text">
                  <b>商品描述：</b>
                  {productDetail.description}
                </li>
                <li className="card-text">
                  <b>商品內容：</b>
                  {productDetail.content}
                </li>
                <li className="card-text">
                  <del className="text-secondary">
                    {productDetail.origin_price} {productDetail.unit}
                  </del>
                  / {productDetail.price} {productDetail.unit}
                </li>
              </ul>
              <h5 className="card-title fw-bold">更多圖片</h5>
              <div class="d-flex flex-wrap">
                {productDetail.imagesUrl?.map((image, index) => {
                  return (
                    <img src={image} key={index} className="secondary-image" />
                  );
                })}
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [productDetail, setProductDetail] = React.useState({});
        return (
          <div className="container mt-5">
            <div className="row">
              <div className="col-6">
                <h2>產品列表</h2>
                <table className="table align-middle">
                  <thead>
                    <tr>
                      <th scope="col">產品名稱</th>
                      <th scope="col">原價</th>
                      <th scope="col">售價</th>
                      <th scope="col">是否啟用</th>
                      <th scope="col">查看細節</th>
                    </tr>
                  </thead>
                  <tbody>
                    {productList.map((product) => {
                      return (
                        <tr key={product.id}>
                          <th scope="row">{product.title}</th>
                          <td>{product.origin_price}</td>
                          <td>{product.price}</td>
                          <td>{product.is_enabled ? "是" : "否"}</td>
                          <td>
                            <button
                              type="button"
                              className="btn btn-primary"
                              onClick={() => {
                                setProductDetail(product);
                              }}
                            >
                              查看細節
                            </button>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
              <div className="col-6">
                <h2>單一產品細節</h2>
                {productDetail.title ? (
                  <ProductCard productDetail={productDetail} />
                ) : (
                  <p>請選擇一個商品查看</p>
                )}
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.querySelector("#root")).render(<App />);

      console.log(root);
    </script>
  </body>
</html>
